
    {% extends 'posts/layout.html' %}

    {% block content%}
    <div class="row">
        <div class="col-sm-12">
            
            
                <h1>{{title}}</h1>

                {% if posts %}
                <ul class="list-group">
                {% for post in posts %}
                    <li class="list-group-item">
                            {{post.title }} <a href="/posts/details/{{post.id}}" class="btn btn-info btn-sm">Read More</a> 
                    </li>
                {% endfor %}
                </ul>
                {% else %}
                    <p>No posts are available.</p>
                {% endif %}
            
        </div>
    </div>
    {% endblock %}
